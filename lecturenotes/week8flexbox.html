<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        nav {display: flex;} /* defines flexbox row */
        nav div {flex: 1;} /* sizing for columns */
    </style>
</head>
<body>
    <h1>Flexbox Examples</h1>

    <nav> <!-- flexbox row -->
        <div>About</div> <!-- 1st column -->
        <div>Products</div> <!-- 2nd colum -->
        <div>Contact</div> <!-- 3rd colum -->
    </nav>
</body>
</html>
