<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Linked</title>
    <link rel="stylesheet" href="w6styles.css"> <!-- link to seperate style sheets, name must be the name of sheet.css -->
</head>
<body>
    <h1>CSS Linked</h1>
    <a href="http://www.amazon.com">Amazon</a>
    <p>Lorem ipsum <a href=http://www/google.com>Google</a> dolor sit amet consectetur adipisicing elit. Eligendi veniam rerum sit ratione labore voluptatem illo quas facilis quasi a commodi officia, eaque temporibus omnis fugiat quo, nesciunt repellendus earum.</p>
    <p id="secondparagraph">Paragraph Using ID</p> <!-- id values must be unique -->
    <p class="purpletext">Feature 1</p>
    <p class="purpletext">Feature 2</p>
    <!-- you can use class values more than once -->
</body>
</html>
