<!DOCTYPE html>
<html lang="en">
        <head>
            <title>Week 4 Notes</title>
            <meta charset="utf-8">
            <style>
                th, td {border: 1px solid black;}
            </style>
        </head>
        <body>
            <h1>Tables and Forms</h1>
                <h2>Tables</h2>
                  <table>
                    <caption>World Populations</caption>
                    <tr> <!-- tr stands for table box --> 
                        <th>Country</th> <!-- th = table heading -->
                        <th>Population</th>
                        <th>% of Population</th>
                    </tr>
                    <tr>
                        <td>China</td> <!-- td (table data) needs to be inside tr -->
                        <td>1,403,830,640</td>
                        <td>18%</td>
                    </tr>
                    <tr> <!-- new tr every time you need another row, no text outisde of tags -->
                        <td>India</td>
                        <td>1,365,529,124</td>
                        <td>17.5%</td>
                    </tr>
                    <tr>
                        <td>United States</td>
                        <td>330,070,331</td>
                        <td>4.23%</td>
                    </tr>
            </table>
                <h2>Forms</h2>
                    <form action="" method="post"> <!-- post sends form data on the back end -->
                        <label for="fullname">Full Name:</label><br> <!-- (for=) id name of input to create link -->
                        <input type="text" id="fullname" name="fullname"><br><br>
                        <!-- Text Area Space -->
                        <label for="instructions">Special Instructions:</label><br>
                        <textarea id="instructions" name="instructions" rows="3" cols="60"></textarea><br>
                        <!-- Radio buttons -->
                        <p>Choose Delivery Method:</p>
                        <input type="radio" id="pickup" name="pickupdelivery" value="pickup"> <!-- name= what will shows as label in email. hooks radio buttons together -->
                        <label for="pickup">Pickup</label>
                        <input type="radio" id="delivery" name="pickupdelivery" value="delivery"> <!-- radio buttons need more than one input -->
                        <label for="delivery">Delivery</label>
                        <!-- Check Box -->
                        <p>Do You Want Extra Sauce?</p>
                        <input type="checkbox" id="extra" name="extra" value="yes">
                        <label for="extra">yes</label><br><br>
                        <!-- Select Box -->
                        <label for="neighborhood">Neighborhood</label><br> <!-- What the user sees (title) -->
                        <select id="neighborhood" name="neighborhood">
                            <option></option> <!-- If you want a blank start to select box -->
                            <option value="Westcott">Westcott</option>
                            <option value="Downtown">Downtown</option>
                            <option value="Eastwood">Eastwood</option>
                        </select><br><br>
                        <!-- Submit Button -->
                        <input type="submit" value="Send Form">
                        <!-- most form elements are inline, whick means no forwarding to the next line or margin -->
                    </form>
        </body>
</html>
